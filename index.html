<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件管理器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            gap: 20px;
            height: 80vh;
        }
        .file-list {
            width: 30%;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
        }
        .file-list ul {
            list-style: none;
            padding: 0;
        }
        .file-list li {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .file-list li:hover {
            background-color: #f5f5f5;
        }
        .file-content {
            width: 70%;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .loading {
            color: #666;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="file-list">
            <h3>文件列表</h3>
            <ul id="fileList"></ul>
        </div>
        <div class="file-content" id="fileContent">
            <p>点击左侧文件查看内容</p>
        </div>
    </div>

    <script>
        // 获取文件列表
        async function fetchFileList() {
            try {
                const response = await fetch('./files.json');
                const data = await response.json();
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '<li class="loading">加载中...</li>';

                // 过滤出txt文件并生成列表
                const txtFiles = data.files.filter(file => file.endsWith('.txt'));
                fileList.innerHTML = '';
                txtFiles.forEach(file => {
                    const li = document.createElement('li');
                    li.textContent = file;
                    li.onclick = () => loadFileContent(file);
                    fileList.appendChild(li);
                });
            } catch (error) {
                console.error('加载文件列表失败:', error);
                document.getElementById('fileList').innerHTML = '<li>加载失败</li>';
            }
        }

        // 加载文件内容
        async function loadFileContent(filename) {
            try {
                const response = await fetch(`./${filename}`);
                const content = await response.text();
                document.getElementById('fileContent').textContent = content;
            } catch (error) {
                console.error('加载文件内容失败:', error);
                document.getElementById('fileContent').innerHTML = '无法加载文件内容';
            }
        }

        // 初始化加载文件列表
        fetchFileList();
    </script>
</body>
</html>
