<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件管理器 - 目录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .file-list {
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
            flex-grow: 1;
        }
        .file-list h3 {
            margin: 0 0 10px;
            text-align: center;
        }
        .file-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .file-list li {
            padding: 12px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .file-list li:hover {
            background-color: #f5f5f5;
        }
        .loading, .error {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .error {
            color: red;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .file-list {
                padding: 8px;
            }
            .file-list li {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="file-list">
        <h3>文件列表</h3>
        <ul id="fileList"></ul>
    </div>

    <script>
        // 获取文件列表
        async function fetchFileList() {
            try {
                const response = await fetch('./files.json');
                if (!response.ok) throw new Error(`无法加载 files.json: ${response.status}`);
                const data = await response.json();
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '<li class="loading">加载中...</li>';

                // 过滤出txt文件并生成列表
                const txtFiles = (data.files || []).filter(file => {
                    if (typeof file !== 'string' || !file.endsWith('.txt')) {
                        console.warn(`跳过无效文件名: ${file}`);
                        return false;
                    }
                    return true;
                });

                if (txtFiles.length === 0) {
                    fileList.innerHTML = '<li class="error">无有效的 .txt 文件</li>';
                    return;
                }

                fileList.innerHTML = '';
                txtFiles.forEach(file => {
                    const li = document.createElement('li');
                    li.textContent = file;
                    li.onclick = () => window.location.href = `reader.html?file=${encodeURIComponent(file)}`;
                    fileList.appendChild(li);
                });
            } catch (error) {
                console.error('加载文件列表失败:', error);
                document.getElementById('fileList').innerHTML = '<li class="error">加载失败: ' + error.message + '</li>';
            }
        }

        // 初始化加载文件列表
        fetchFileList();
    </script>
</body>
</html>
